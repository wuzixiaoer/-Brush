<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DEMO演示</title>
		<meta name="description" content="Motion blur effect for HTML elements using SVG filters" />
		<meta name="keywords" content="motion blur, html, css, svg, filter, javascript, web design, image gallery" />
		<meta name="author" content="Lucas Bebber for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/gallery.css" />
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="../static/js/TweenMax.min.js"></script>
		<script src="../static/js/jquery.min.js"></script>
	</head>
	<body>
	    <form action="" enctype='multipart/form-data' method='POST'>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
			<defs>
			  <filter id="blur">
				  <feGaussianBlur in="SourceGraphic" stdDeviation="0,0" />
			  </filter>
			</defs>
		</svg>
		<div class="container">
		<header class="codrops-header">
			<nav class="codrops-demos">
				<a class="current-demo">Style Gallery</a>
			</nav>
		</header>
		
			<div class="content">
				<div class="gallery">
					<ul class="gallery-pictures">
						<li class="gallery-picture">
							<img src="../static/img/1.jpg" alt="img01" width=200 height=250>
						</li>
						<li class="gallery-picture">
							<img src="../static/img/2.jpg" alt="img02" width=350 height=250>
						</li>
						<li class="gallery-picture">
							<img src="../static/img/3.jpg" alt="img03" width=350 height=250>
						</li>
						<li class="gallery-picture">
							<img src="../static/img/4.jpg" alt="img04" width=350 height=250>
						</li>
						<li class="gallery-picture">
							<img src="../static/img/5.jpg" alt="img05" width=350 height=250>
						</li>
						<li class="gallery-picture">
							<img src="../static/img/6.jpg" alt="img06" width=180 height=250>
						</li>
					</ul>
					<div class="gallery-pagination">
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
					</div>
					
				</div>
				<div class="choose-button">

					<button type="button" class="choose-button-dot" onclick="openhtml()">Choose this style</button>
					<!--<script>function openhtml()-->
					<!--{-->
						<!--window.open("upload_ok.html")-->
					<!--}</script>-->
				</div>
			</div>
		</div><!-- /container -->
		<script src="../static/js/gallery.js"></script>
	</body>
</html>
